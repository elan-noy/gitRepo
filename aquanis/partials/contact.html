<style>
	.has-error {
		border: 1px solid red;
	}
</style>
<!-- Page Content -->
<div class="container">

	<div class="row">

		<div class="col-lg-12">
			<h1 class="page-header">Contact <small>We'd Love to Hear From You!</small></h1>
		</div>

	</div>
	<!-- /.row -->

	<div class="row">

		<div ng cloak class="col-sm-offset-1 col-sm-7">

			<div ng-hide="emailSent">
				<form name="contact_form" ng-submit="submitForm(contact_form.$valid)" novalidate>
					<div class="row">

						<div class="form-group col-lg-4">
							<label>Name</label>
							<input type="text" name="contact_name" class="form-control" ng-model="user.contact_name" ng-class="{ 'has-error' : contact_form.contact_name.$invalid && !contact_form.contact_name.$pristine || falseSubmit && contact_form.contact_name.$pristine}" 	required>
							<p ng-show="contact_form.contact_name.$invalid && !contact_form.contact_name.$pristine" class="help-block">
								You name is required.
							</p>
						</div>
						<div class="form-group col-lg-4">
							<label>Email</label>
							<input type="email" name="contact_email" class="form-control" ng-model="user.contact_email" ng-class="{ 'has-error' : contact_form.contact_email.$invalid && !contact_form.contact_email.$pristine || falseSubmit && contact_form.contact_email.$pristine}" 	required>
							<p ng-show="contact_form.contact_email.$invalid && !contact_form.contact_email.$pristine" class="help-block">
								Please enter a valid email.
							</p>
						</div>
						<div class="form-group col-lg-4">
							<label>Phone Number</label>
							<input type="phone" name="contact_phone" class="form-control" ng-model="user.contact_phone" ng-class="{ 'has-error' : contact_form.contact_phone.$invalid && !contact_form.contact_phone.$pristine || falseSubmit && contact_form.contact_phone.$pristine}" 	required>
							<p ng-show="contact_form.contact_phone.$invalid && !contact_form.contact_phone.$pristine" class="help-block">
								Please enter a valid phone number.
							</p>
						</div>
						<div class="clearfix"></div>
						<div class="form-group col-lg-12">
							<label for="input4">Message</label>
							<textarea name="contact_message" class="form-control" ng-model="user.contact_message" rows="6"></textarea>
						</div>
						<div class="form-group col-lg-12">
							<input type="hidden" name="save" value="contact">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
			<div ng-show="emailSent">
				<div ng-include='"partials/thankyou.html"'></div>
			</div>
			</form>
		</div>

		<div class="col-sm-4">
			<h3>Aquanis, Inc. </h3>

			<p>
				224 Wickham Road
				<br>
				North Kingstown, RI 02852
				<br>
			</p>

			<p>
				<i class="fa fa-phone"></i><abbr title="Phone">P</abbr>: 401-595-7379
			</p>

			<p>
				<i class="fa fa-envelope-o"></i><abbr title="Email">E</abbr>: <a
				href="mailto:info@aquanisinc.com?Subject=Aquanis Inquiry" target="_top">info@aquanisinc.com</a>
			</p>
		</div>
	</div>
	<!-- /.row -->

</div><!-- /.container -->
