<div class="container">
    <div class="row">

        <div class="col-sm-6" ng-hide="emailSent">
            <h3 class="page-header">Send a message to Dr. Gortzak</h3>
        </div>
        <div class="col-sm-6" ng-hide="emailSent" align="right">
            <h3 class="page-header">השאר הודעה לרופא</h3>
        </div>
    </div>
    <!-- /.row -->

    <div class="row messsage-page">

        <div ng cloak class="col-sm-offset-1 col-sm-7">

            <div ng-hide="emailSent">
                <form name="contact_form" ng-submit="submitForm(contact_form.$valid)" novalidate>
                    <div class="row">

                        <div class="form-group col-lg-4">
                            <label>Name / שם</label>
                            <input type="text" name="contact_name" class="form-control" ng-model="user.contact_name" ng-class="{ 'has-error' : contact_form.contact_name.$invalid && !contact_form.contact_name.$pristine || falseSubmit && contact_form.contact_name.$pristine}"
                                required>
                            <p ng-show="contact_form.contact_name.$invalid && !contact_form.contact_name.$pristine" class="help-block">
                                You name is required.
                            </p>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Email / דוא&ldquo;ל</label>
                            <input type="email" name="contact_email" class="form-control" ng-model="user.contact_email" ng-class="{ 'has-error' : contact_form.contact_email.$invalid && !contact_form.contact_email.$pristine || falseSubmit && contact_form.contact_email.$pristine}"
                                required>
                            <p ng-show="contact_form.contact_email.$invalid && !contact_form.contact_email.$pristine" class="help-block">
                                Please enter a valid email.
                            </p>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Phone Number / טלפון</label>
                            <input type="phone" name="contact_phone" class="form-control" ng-model="user.contact_phone" ng-class="{ 'has-error' : contact_form.contact_phone.$invalid && !contact_form.contact_phone.$pristine || falseSubmit && contact_form.contact_phone.$pristine}"
                                required>
                            <p ng-show="contact_form.contact_phone.$invalid && !contact_form.contact_phone.$pristine" class="help-block">
                                Please enter a valid phone number.
                            </p>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-12">
                            <label for="input4">Message / הודעה</label>
                            <textarea name="contact_message" class="form-control" ng-model="user.contact_message" rows="6"></textarea>
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="hidden" name="save" value="contact">
                            <button type="submit" class="btn btn-primary">
								Submit / שלח
							</button>
                        </div>
                    </div>
                </form>
            </div>
            <div ng-show="emailSent">
                <div ng-include='"partials/thankyou.html"'></div>
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-6"></div>
        </div>
    </div>
    <!-- /.row -->
</div>
